spring.application.name=molla-pos-system

# Use PORT environment variable if available (for Railway/Render), otherwise default to 5001
server.port=${PORT:5001}

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Use environment variables for production, fallback to localhost for development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/pos_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root123}

# (Optional but safe)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.init (configure via environment variables if needed)

# ===============================
# JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

